# Mode
set-option -g mode-style bg=brightblack,fg=default

# Use top tabbar
set-option -g status-position bottom

# Status update interval
set-option -g status-interval 5

# Basic status bar colors
set-option -g status-style bg=default,fg=white

# Left side of status bar
set-option -g status-left ' '

# Window status
set-option -g window-status-format '#[fg=colour7,bg=default] #W '
set-option -g window-status-current-format '#[fg=colour5,bg=default] #W '
set-option -g window-status-separator '  '
set-option -g status-justify left

# Right side of status bar
set-option -g status-right ' '

# Pane border
set-option -g pane-border-style bg=default,fg=colour8
set-option -g pane-active-border-style bg=default,fg=colour8

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour colour205
# set-option -g clock-mode-colour white
# set-option -g clock-mode-style 24

# Message
set-option -g message-style bg=yellow,fg=black