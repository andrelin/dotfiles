name: Test dotfiles installation on mac
on: [push]

jobs:
  build:
    name: TestOnMac
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: bash -c "./bin/dotfiles -p"
      - name: github-action-tester
        uses: skx/github-action-tester@release-0.10
